<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronometro fin de Año</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <div class="fecha" id="cuenta-atras">
      <p>¿Cuanto falta hasta el <span id="fecha">06/24/2025</span>?</p>
    </div>
    <div class="cuenta-atras">
      <div class="grupo">
        <p class="grande" id="dias">00</p>
        <p class="chico">dias</p>
      </div>
      <div class="grupo">
        <p class="grande" id="horas">00</p>
        <p class="chico">horas</p>
      </div>
      <div class="grupo">
        <p class="grande" id="minutos">00</p>
        <p class="chico">minutos</p>
      </div>
      <div class="grupo">
        <p class="grande" id="segundos">00</p>
        <p class="chico">segundos</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
